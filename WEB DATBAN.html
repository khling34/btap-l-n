<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt Bàn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .error-message {
      color: red;
      margin-bottom: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Đặt Bàn</h1>
  <form id="bookingForm">
    <div id="form-error" class="error-message"></div>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name">

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone">

    <label for="date">Ngày đặt:</label>
    <input type="date" id="date" name="date">

    <label for="time">Giờ đặt:</label>
    <input type="time" id="time" name="time">

    <label for="people">Số người:</label>
    <input type="number" id="people" name="people" min="1">

    <label for="note">Ghi chú (nếu có):</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <button type="submit">Gửi yêu cầu</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Ngăn trình duyệt gửi form

      // Lấy giá trị các trường
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const people = document.getElementById("people").value;
      const errorBox = document.getElementById("form-error");

      // Xóa lỗi cũ
      errorBox.textContent = "";

      // Kiểm tra hợp lệ
      if (!name || !phone || !date || !time || !people) {
        errorBox.textContent = "Vui lòng điền đầy đủ thông tin.";
        return;
      }

      // Kiểm tra số điện thoại
      if (!/^[0-9]{10}$/.test(phone)) {
        errorBox.textContent = "Số điện thoại không hợp lệ. Chỉ gồm 10 chữ số.";
        return;
      }

      // Kiểm tra số người
      if (parseInt(people) < 1) {
        errorBox.textContent = "Số người phải lớn hơn 0.";
        return;
      }

      // Nếu hợp lệ
      alert("Đặt bàn thành công! Mã đặt bàn của quý khách là: 7878");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

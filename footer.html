<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tây Bắc Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cascadia Mono', monospace;
    }
    body {
      margin: 0;
      color: #fff;
    }
    .footer {
  font-family: 'Cascadia Mono', monospace;
  background-color: #fff;
  padding: 40px 20px;
  color: #333;
}

.footer a {
  text-decoration: none;
  color: #555;
  margin: 0 10px;
  transition: color 0.3s ease;
}

.footer a:hover {
  color: #007bff;
}

.footer-top {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 20px;
}

.footer-newsletter {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.footer-newsletter input {
  padding: 10px;
  border: none;
  background-color: #eee;
  width: 200px;
  border-radius: 4px 0 0 4px;
}

.footer-newsletter button {
  padding: 10px 15px;
  background-color: #eee;
  border: none;
  border-left: 1px solid #ccc;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
  font-size: 16px;
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-bottom: 20px;
}

.footer-social a {
  margin: 0 5px;
  color: #333;
  font-size: 18px;
  background-color: #f3f3f3;
  padding: 8px;
  border-radius: 50%;
  display: inline-block;
}

.footer-bottom {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding-top: 20px;
}

.footer-bottom-links {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.footer-brand {
  font-weight: bold;
  font-size:24px;
  color:#2c3e50 ;
}

.footer-copy {
  font-size: 14px;
  color: #777;
}

</style>
</head>
<body>
<footer class="footer">
  <div class="footer-top">
    <div class="footer-newsletter">
      <input type="email" placeholder="Nhập số điện thoại" />
      <button>➜</button>
    </div>
    <div class="footer-links">
      <a href="#">Giới thiệu</a>
      <a href="#">Đặt tour</a>
      <a href="#">Khách sạn</a>
      <a href="#">Điểm đến</a>
    </div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fa fa-phone"></i></a>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="footer-bottom-links">
      <a href="#">Đối tác</a>
      <a href="#">Hỗ trợ</a>
      <a href="#">Thanh toán</a>
      <a href="#">Liên hệ</a>
    </div>
    <div class="footer-brand">TÂY BẮC TOUR</div>
    <div class="footer-copy">© 2025. by wanggganhh</div>
  </div>
</footer>
</body>
</html>
